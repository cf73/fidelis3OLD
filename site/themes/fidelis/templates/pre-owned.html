<div id="content-area" class="container">
    <div class="row">
        <div class="col center">
            <h1 class="vertical-spacer">Pre-Owned</h1>
            <p style="max-width: 700px; margin-left: auto; margin-right: auto;" class="vertical-spacer_medium">
                {{blurb}}
            </p>
        </div>
    </div>
    {{collection:pre-owned}}
        <div class="row">
            <div class="col-md-3">
                {{ images limit="1" }}
                <a href="/pre-owned/{{slug}}"><img width="100%" src="{{value}}" alt="{{title}}"></a>
                {{/images}}
            </div>
            <div class="col-md-6">
                <h2>
                	<a href="/pre-owned/{{slug}}">{{title}}</a>
                </h2> 
                <h4>Listed: {{date}}</h4>
                <h3><strike>New Retail Price: ${{new_retail_price format_number="2|.|,"}}</strike></h3>
                <h3 style="margin-top: 0;">Your Price: ${{your_price format_number="2|.|,"}}</h3>
            </div>
            <div class="col-md-3 center">
                <a href="/pre-owned/{{slug}}">
                <div class="tag vertical-spacer">
                    View details
                </div></a>
                {{if your_price}}
                <div class="paypal vertical-spacer">
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_xclick">
                        <input type="hidden" name="business" value="cfulbroo@alumni.risd.edu">
                        <input type="hidden" name="lc" value="US">
                        <input type="hidden" name="item_name" value="Sinfonia">
                        <input type="hidden" name="amount" value="{{your_price}}">
                        <input type="hidden" name="currency_code" value="USD">
                        <input type="hidden" name="button_subtype" value="services">
                        <input type="hidden" name="no_note" value="0">
                        <input type="hidden" name="shipping" value="{{shipping}}">
                        <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
                        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                        </form>
                    </div>
                {{/if}}
            </div>
        </div>
        <hr>
    {{/collection:pre-owned}}
</div>
