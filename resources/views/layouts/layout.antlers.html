<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Music for Life">
    <title>{{ title ensure_right=" / " }}{{ site_name }}</title>

    <link rel="stylesheet" href="../assets/fonts/line-awesome.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="//fast.fonts.net/jsapi/b6418e6b-61bf-4281-8fff-8cea13095f95.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/lkl2bsa.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/fidelis.css">
</head>


<body class="section-{{ segment_1 or "home" }}">

    {{ partial:nav }}

    {{ template_content }}

    <div style="background-color: #313131; width: 100%; padding-bottom: 30px;" class="footerarea">
        <div class="container" id="PageFooter">
            <footer>
                <div class="row" style="color: white;">
                    <div class="col-md-6 col-lg-4">
                        <h4>CONTACT US</h4>
                        <p class="body-sans">T: {{phone_number}}<br>F: {{fax_number}}<br>E: {{email}}<br></p>
                    </div>
                    <div class="col-md-6 col-lg-4">
                        <h4>STORE HOURS<br></h4>
                        <ul style="list-style-type: none; margin-left: -40px;">
                            {{store_times}}
                                <li>{{value}}</li>
                            {{/store_times}}
                        </ul>
                    </div>
                    <div class="col-lg-4">
                        <!-- <img class="vertical-spacer" src="../../assets/img/logo.svg"> -->
                        <p class="copyright body-sans">&copy; {{ now format="Y" }} Fidelis</p>
                        <p><a href="/policies" style="color: inherit;">Policies</a></p>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bs-init.js"></script>

</html>
