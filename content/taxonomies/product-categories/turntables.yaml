category_description: 'For Fidelis, analogue solutions aren’t just products, they are a cultural following. We’ve been working with high end turntables for over forty years - helping our customers design systems that uniquely fit their musical preferences. Our lineup of incredible turntables includes iconic brands like Acoustic Signature, Rega, Technics and Palmer. Cartridges from Ortofon Dynavector, Sumiko and Hana provide amazing clarity and tonal balance. Phono preamps and tonearms complete the analog ensemble. We can assist with finding the perfect music to play on your new system as well - our vinyl record collection is one of the best around.'
